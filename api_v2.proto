syntax = "proto3";
package gauge.messages;

message ExecutionRequest {
    repeated string specs = 1;
    string tagExp = 2;
    bool inParallel = 3;
    int64 numberOfStreams = 4;
    bool sort = 5;
}

message ScenarioExecutionResult {
    string ID = 1;
    enum Status {
      PASSED = 0;
      FAILED = 1;
      SKIPPED = 2;
    }
    Status status = 2;
    int64 executionTime = 3;
    string message = 4;
    string stackTrace = 5;
}

service Execution {
    rpc execute (ExecutionRequest) returns (stream ScenarioExecutionResult) {}
}
